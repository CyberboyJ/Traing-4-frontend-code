<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    button {
      background-color: #ff6700;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ff4c00;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>清除Storage数据</h2>
    <p>点击下面的按钮清除所有存储在本地的内容：</p>
    <button id="clearStorageBtn">清除 localStorage 和 sessionStorage</button>
  </div>

  <script>
    // 获取按钮元素
    const clearStorageBtn = document.getElementById("clearStorageBtn");

    // 点击按钮时，清除 localStorage 和 sessionStorage
    clearStorageBtn.addEventListener("click", () => {
      // 清除 localStorage 和 sessionStorage
      localStorage.clear();
      sessionStorage.clear();

      // 提示用户已清除
      alert("localStorage 和 sessionStorage 已经被清除！");
    });
  </script>
</body>

</html>
